<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="styleProfile.css" />
    <title>Profile</title>
  </head>
  <body>
    <a href="#">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-left-circle position-absolute top-40 start-40 translate-middle-y" viewBox="0 0 16 16" color="white">
        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
      </svg>
    </a>

    <!-- style="max-width: 540px " -->
    <!-- bg-transparent -->
    <div class="card mb-3 position-absolute top-50 start-50 translate-middle text-white profilecard shadow-sm p-3 mb-5 border-dark" style="max-width: 1000px">
      <div class="row g-0 no-gutters">
        <div class="col-md-3">
          <img src="profile picture.jpg" alt="..." class="figure-img img-fluid rounded embed-responsive-item d-flex" />
        </div>
        <div class="col-md-8 d-flex">
          <div class="card-body margincard">
            <div class="textcard">
              <tr>
                <td>Name</td>
                <td>:</td>
                <td class="valuecard">Kamado Tanjiro</td>
              </tr>
              <br />
              <tr>
                <td>Balance</td>
                <td>:</td>
                <td class="valuecard">Rp 1000</td>
                <td>
                  <div class="buttoncard"></div>
                </td>
              </tr>
              <br />
              <tr>
                <td>Phone Number :</td>
                <td>081122334455</td>
              </tr>
            </div>
            <div class="mx-auto" style="width: 200px">
              <tr>
                <td>
                  <button type="button" class="btn btn-success butt align-bottom">Top Up</button>
                  <!-- btn-success -->
                </td>
                <td>
                  <a href="#">
                    <button type="button" class="btn butt btn-info align-bottom float-end">History</button>
                    <!-- btn-info -->
                  </a>
                </td>
              </tr>
            </div>
            <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
